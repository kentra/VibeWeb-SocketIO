apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vibeweb-socketio
  annotations:
    nginx.ingress.kubernetes.io/websocket-services: vibeweb-socketio
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  rules:
    - host: socketio.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vibeweb-socketio
                port:
                  number: 8000
